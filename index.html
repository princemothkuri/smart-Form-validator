<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-image: url("https://img.freepik.com/free-vector/geometric-gradient-futuristic-background_23-2149116406.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .container {
        max-width: 500px;
        background: transparent;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.5);
        text-shadow: 0px 0px 10px 0px rgba(255, 255, 255, 0.5);
        color: #fff;
        backdrop-filter: blur(10px);
      }
      .form-control {
        background: transparent;
        color: #fff;
      }

      .form-control:focus {
        background: transparent;
        border: 1px solid #fff;
        box-shadow: none;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">User Registration Form</h2>
      <form id="userForm" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="fullName">Full Name:</label>
          <input
            type="text"
            id="fullName"
            name="fullName"
            class="form-control"
          />
          <small id="nameError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
          <label for="email">Email ID:</label>
          <input type="email" id="email" name="email" class="form-control" />
          <small id="emailError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" class="form-control" />
          <small id="phoneError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
          />
          <small id="passwordError" class="form-text text-danger"></small>
        </div>
        <div class="form-group">
          <label for="confirmPassword">Confirm Password:</label>
          <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            class="form-control"
          />
          <small
            id="confirmPasswordError"
            class="form-text text-danger"
          ></small>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- External JavaScript File -->
    <script src="script.js"></script>
  </body>
</html>
